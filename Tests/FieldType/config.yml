services:
    perform_media.bucket_registry:
        class: Perform\MediaBundle\Bucket\BucketRegistry
        public: true

oneup_flysystem:
    adapters:
        test:
            local:
                directory: "%kernel.root_dir%/uploads"
    filesystems:
        test:
            adapter: test

perform_media:
    buckets:
        test_bucket:
            flysystem: oneup_flysystem.test_filesystem
            url_generator: 'perform_media.url.simple'
            types:
                - {type: image}
