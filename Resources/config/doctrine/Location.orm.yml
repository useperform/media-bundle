Perform\MediaBundle\Entity\Location:
    type: entity
    table: perform_media_location
    id:
        id:
            type: guid
            id: true
            generator:
                strategy: UUID
    fields:
        path:
            type: string
        type:
            type: smallint
        attributes:
            type: json_array
        isPrimary:
            type: boolean
    manyToOne:
        file:
            targetEntity: Perform\MediaBundle\Entity\File
            inversedBy: locations
            joinColumn:
                nullable: false
