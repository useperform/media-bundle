Admin\MediaBundle\Entity\File:
    type: entity
    id:
        id:
            type: guid
            id: true
            generator:
                strategy: UUID
    fields:
        name:
            type: string
        filename:
            type: string
        type:
            type: string
        mimeType:
            type: string
        charset:
            type: string
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        owner:
            targetEntity: Admin\Base\Entity\User
            joinColumn:
                nullable: true
